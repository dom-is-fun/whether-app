<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./assets/css/index.css">

</head>
<body>
    <div class="main">
        <div class="box-weather">
            <div class="name-place">
                <input type="text">
            </div>
            <div class="infor-of-place">
                <h2><span>Hanoi</span> ,<span>VN</span> </h2>
                <p>8/4/2022, 1:08:19 PM</p>
            </div>
            <div class="poison">
                <span>
                    35
                </span>
                <span>
                     <sup>o</sup>
                    C
                </span>
                   
                
            </div>
            <h1 class="clould">Clould</h1>
            <div class="infor-win-sun">
                <span>
                    <i class="fa-solid fa-eye"></i>
                    <p>
                        1.45 (m/s)
                    </p>
                </span>
                <span>
                    <i class="fa-solid fa-wind"></i>
                    <p>
                        1.45 (m/s)
                    </p>
                </span>
                <span>
                    <i class="fa-solid fa-cloud-sun"></i>
                    <p>
                        1.45 (m/s)
                    </p>
                </span>
            </div>
        </div>
    </div>
